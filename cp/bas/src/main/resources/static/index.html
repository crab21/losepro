    var navA = document.querySelectorAll(".dh-left li .ico");
    var navLi = document.querySelectorAll(".dh-left li a");
    //菜单变蓝
    window.onload=function(){
        var str=window.location.href.split("#")[1];
        for(var i = 0; i < navLi.length; i++){
            if(str==navLi[i].dataset.url){
                for (var h = 0; h < navLi.length; h++) {
                    navLi[h].style.color = '#000';
                    $('#kongtiao .ico').css('background-image','url(./img/kongtiao.png)');
                    $('#zhaoming .ico').css('background-image','url(./img/zhaoming.png)');
                }
                navLi[i].style.color = '#2cb1fe';
                $(navLi[i]).children('.ico').css('background-image','url(./img/'+navLi[i].id+'G.png)');
            }
        }
    }
    for (var i = 0; i < navLi.length; i++) {
        navLi[i].onclick = function () {
            for (var h = 0; h < navLi.length; h++) {
                navLi[h].style.color = '#000';
            }
            this.style.color = '#2cb1fe';
            $('#kongtiao .ico').css('background-image','url(./img/kongtiao.png)');
            $('#zhaoming .ico').css('background-image','url(./img/zhaoming.png)');
            $(this).children('.ico').css('background-image','url(./img/'+this.id+'G.png)');
        };
    }
